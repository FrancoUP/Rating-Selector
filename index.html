<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>

  </head>
  <body>

    <div class="overlay">
      <div class="box-illustration">
        <img class="image-greet" alt="icon greet" src="images/illustration-thank-you.svg">
      </div>

      <div class="box-rating-choice">
        <div class="rating-choice"></div>
      </div>

      <div class="box-greet">Thank you!</div>

      <div class="box-greet-text">We appreciate you taking the time to give a rating. If you ever need more support,don't hesitate to get in touch!</div>
    </div>

    <main class="main-box">
      <div class="box-star">
        <div class="container-star">
          <img class="star" alt="icon star" src="images/icon-star.svg">
        </div>
      </div>

      <div class="box-title">How did we do?</div>

      <div class="box-text">Please let us know how we did with your support request.All feedback is appreciated to help us improve our offering!</div>

      <div class="box-ratings">

        <div class="box-number">
          <button class="number number-1">1</button>
        </div>

        <div class="box-number">
          <button class="number number-2">2</button>
        </div>

        <div class="box-number">
          <button class="number number-3">3</button>
        </div>

        <div class="box-number">
          <button class="number number-4">4</button>
        </div>

        <div class="box-number">
          <button class="number number-5">5</button>
        </div>

      </div>

      <div class="box-submit">
        <button class="button">SUBMIT</button>
      </div>
    </main>
  </body>
</html>
